<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
  rel="stylesheet"
/>




<!-- 
  <div class="alert alert-dismissible fade show alert-warning" role="alert" data-mdb-color="warning" id="customxD">
    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    <button type="button" class="btn-close" data-mdb-dismiss="alert" aria-label="Close"></button>
  </div> -->


</head>



<body>
    



    <section class="vh-100" style="background-color: #eee;">
        {% if messages %}
        <div class="alert alert-dismissible fade show alert-success" role="alert" data-mdb-color="success" id="customxD">
          {% for message in messages %}
           <strong>{{ message.tags }} </strong>{{ message }}
          {% endfor %}
          <button type="button" class="btn-close" data-mdb-dismiss="alert" aria-label="Close"></button>
      
        </div>
        {% endif %}
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-12">
              <div class="card rounded-3">
                <div class="card-body p-4">
      
                  <h4 class="text-center my-3 pb-3">To Do App</h4>
      
                  <form id="add-item-form" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" method="post" action="{% url 'add_item' %}">
                    {% csrf_token %}
                    <div class="col-12">
                      <div class="form-outline">
                        <input name="title" type="text" id="form1" class="form-control" />
                        <label class="form-label" for="form1">Enter a task here</label>
                      </div>
                    </div>
      
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary" >Save</button>
                    </div>
      
                    <div class="col-12">
                      <button type="submit" class="btn btn-warning">Get tasks</button>
                    </div>
                  </form>
      
                  <table class="table mb-6">
                    <thead>
                      <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Todo item</th>
                        <th scope="col">Description</th>

                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="table-body"> 
                      {% for item in items %}
                      <tr>
                        <th scope="row">{{item.id}}</th>
                        </th>
                        <td>{{item.title}}</td>
                        <td>{{item.description}}</td>

                        <td>{{item.status}}</td>
                        <td>
                          <a type="submit" method="post" class="btn btn-danger" href="{%url 'delete_item' item.id%}" >Delete</a>
                          <a type="submit" class="btn btn-success ms-1" href="{%url 'finished_status' item.id%}">Finished</a>
<!--                           <button type="submit" class="btn btn-warning ms-1">Edit</button>
 -->
                        </td>
                      </tr>
                     {% endfor %}
                    </tbody>
                  </table>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>




</body>



<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
></script>




</html>
